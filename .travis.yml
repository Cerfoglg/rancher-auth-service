language: go
go:
  - master
sudo: required
services:
  - docker
install:
  - make build
  - tar cvJf ./bin/rancher-auth-service.tar.xz ./bin/rancher-auth-service
  - cp ./bin/rancher-auth-service.tar.xz ./dist/artifacts/
script:
  - echo "Built release"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ./dist/artifacts/rancher-auth-service.tar.xz
  on:
    tags: true
    repo: Cerfoglg/rancher-auth-service
